<!DOCTYPE html> <!-- Declara o tipo de documento como HTML5 -->
<html lang="pt-br"> <!-- Inicia o elemento HTML, definindo o idioma do documento como português do Brasil -->
<head> <!-- Início do cabeçalho do documento, que contém metadados e links para recursos -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8, para suportar caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define que a largura do conteúdo deve seguir a largura da tela para ser responsivo -->
    <title>Alerta Sonoro com LED</title> <!-- Define o título da página que aparece na aba do navegador -->
    <style>
        /* Estilização para garantir que a imagem se pareça com um botão */
        /* Define o cursor como uma mãozinha ao passar sobre a imagem, indicando que é clicável */
        #alertButton {
            cursor: pointer;
        }
        /* Estilos para a mensagem de alerta */
        #alertMessage {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: red;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
    </style>
</head> <!-- Fim do cabeçalho do documento -->
<body> <!-- Início do corpo do documento, onde o conteúdo visível da página é colocado -->
    <h1>Botão do pânico</h1> <!-- Cabeçalho principal da página, indicando a funcionalidade do botão de emergência -->
    <h2>Em caso de emergência, acione o botão abaixo.</h2> <!-- Cabeçalho secundário com instruções para o usuário -->
    <div class="container"> <!-- Div de contêiner para agrupar o botão e a mensagem de alerta -->
        <!-- A imagem agora age como o botão -->
        <img src="img/panic.jpg" alt="botão" id="alertButton" height="300px" width="300px"> <!-- Imagem que representa o botão de alerta, com id para identificação e atributos de altura e largura -->
        <!-- Mensagem de alerta -->
        <div id="alertMessage">⚠️ Alerta ativado! ⚠️</div> <!-- Div para exibir a mensagem de alerta quando o botão é pressionado, inicialmente oculta -->
    </div> <!-- Fim do contêiner -->
    <script src="script.js"></script> <!-- Link para o arquivo JavaScript que contém as funcionalidades da página -->
</body> <!-- Fim do corpo do documento -->
</html> <!-- Fim do documento HTML -->
